<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Ultimate Campus OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Rye&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1DB954;
            --bg-dark: #09090b;
            --glass-bg: rgba(24, 24, 27, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            user-select: none;
            margin: 0; padding: 0;
        }

        /* --- 1. CINEMATIC INTRO --- */
        #intro-layer {
            position: fixed; inset: 0; z-index: 9999;
            background: #000000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease-in-out, visibility 1s;
        }
        
        .intro-aura {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.2) 0%, transparent 70%);
            border-radius: 50%; filter: blur(60px); animation: auraPulse 3s infinite ease-in-out;
        }

        .intro-logo {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 6rem; font-weight: 900; letter-spacing: -4px; color: white; position: relative; z-index: 10;
            opacity: 0; transform: scale(1.2); filter: blur(10px);
            animation: logoReveal 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .intro-sub {
            font-size: 0.8rem; letter-spacing: 0.8em; text-transform: uppercase; color: #1DB954; margin-top: 1rem;
            opacity: 0; animation: fadeUp 1s ease 1s forwards;
        }

        @keyframes auraPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        @keyframes logoReveal {
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glass morphism */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }

        .glass-input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .glass-input:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.08);
        }

        /* Sidebar */
        #sidebar {
            width: 280px;
            background: rgba(12, 12, 14, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .nav-item {
            padding: 14px 20px;
            margin: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: var(--primary);
            color: black;
            font-weight: 700;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading spinner */
        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* AI Chat Bot Styles */
        .chat-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), #10b981);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(29, 185, 84, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-fab:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 48px rgba(29, 185, 84, 0.6);
        }

        .chat-fab.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 420px;
            height: 600px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            z-index: 999;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            transform: translateY(20px);
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .chat-container.active {
            transform: translateY(0);
            pointer-events: auto;
            opacity: 1;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .chat-header .close-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            hover: rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: background 0.2s;
        }

        .chat-header .close-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: var(--primary);
        }

        .message-content {
            max-width: 300px;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: rgba(29, 185, 84, 0.15);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: white;
        }

        .message.user .message-content {
            background: var(--primary);
            color: black;
        }

        .message-time {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 14px;
            border-radius: 24px;
            color: white;
            outline: none;
            font-family: inherit;
            font-size: 14px;
        }

        .chat-input:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.12);
        }

        .chat-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .send-btn {
            background: var(--primary);
            border: none;
            color: black;
            padding: 10px 16px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #16a34a;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-10px); opacity: 1; }
        }

        @media (max-width: 640px) {
            .chat-container {
                width: calc(100vw - 40px);
                height: 500px;
                right: 20px;
                bottom: 90px;
            }
        }

        /* Community Forum Styles */
        .forum-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .forum-tab {
            padding: 10px 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .forum-tab:hover {
            background: rgba(255,255,255,0.15);
        }

        .forum-tab.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
        }

        .discussion-card {
            glass-panel p-4 border border-white/10 hover:bg-white/5 transition cursor-pointer rounded-lg mb-3;
            border-left: 4px solid var(--primary);
        }

        .post-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .post-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(29, 185, 84, 0.3);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: black;
        }

        .post-meta {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .post-author {
            font-weight: 600;
            font-size: 14px;
        }

        .post-time {
            font-size: 11px;
            color: #888;
        }

        .post-content {
            margin: 12px 0;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .post-actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .post-action-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255,255,255,0.08);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .post-action-btn:hover {
            background: rgba(29, 185, 84, 0.2);
            color: var(--primary);
        }

        .news-item {
            background: rgba(255,255,255,0.05);
            border-left: 4px solid var(--primary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .news-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(4px);
        }

        .news-date {
            font-size: 11px;
            color: #888;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .news-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        .news-excerpt {
            font-size: 13px;
            color: #ccc;
            line-height: 1.4;
        }

        .blog-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.08);
            border-color: rgba(29, 185, 84, 0.3);
        }

        .blog-header {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.2), rgba(16, 185, 129, 0.2));
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .blog-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .blog-author {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .blog-tag {
            display: inline-block;
            background: rgba(29, 185, 84, 0.15);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .blog-body {
            padding: 16px;
            font-size: 13px;
            line-height: 1.6;
        }

        .creative-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .creative-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .creative-card:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            background: rgba(29, 185, 84, 0.1);
        }

        .creative-thumbnail {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.2), rgba(16, 185, 129, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .creative-info {
            padding: 12px;
        }

        .creative-title {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .creative-user {
            font-size: 11px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .creative-likes {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--primary);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            color: #aaa;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.12);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(29, 185, 84, 0.15);
            color: var(--primary);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 6px;
        }

        .badge.hot {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .badge.trending {
            background: rgba(249, 115, 22, 0.15);
            color: #f97316;
        }
    </style>
</head>

        function playSound(type) {
            try {
                const now = audioContext.currentTime;
                
                if (type === 'whoosh') {
                    // Whoosh sound for transitions
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                } else if (type === 'click') {
                    // Click sound for buttons
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(400, now);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                } else if (type === 'success') {
                    // Success sound - two beeps
                    const osc1 = audioContext.createOscillator();
                    const osc2 = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc1.connect(gain);
                    osc2.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    // First beep
                    osc1.type = 'sine';
                    osc1.frequency.setValueAtTime(600, now);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc1.start(now);
                    osc1.stop(now + 0.15);
                    
                    // Second beep
                    osc2.type = 'sine';
                    osc2.frequency.setValueAtTime(800, now + 0.2);
                    osc2.start(now + 0.2);
                    osc2.stop(now + 0.35);
                } else if (type === 'notification') {
                    // Notification sound
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(500, now);
                    osc.frequency.exponentialRampToValueAtTime(700, now + 0.1);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                }
            } catch (e) {
                console.log('Audio not supported or blocked');
            }
        }

        async function joinClub(clubName) {
            playSound('click');
            let joinedClubs = JSON.parse(localStorage.getItem('joinedClubs') || '[]');
            const isJoined = joinedClubs.includes(clubName);
            
            if (isJoined) {
                joinedClubs = joinedClubs.filter(c => c !== clubName);
                triggerAction(`Left ${clubName}`);
            } else {
                joinedClubs.push(clubName);
                triggerAction(`Joined ${clubName}! üéâ`);
            }
            
            localStorage.setItem('joinedClubs', JSON.stringify(joinedClubs));
            const success = await saveData('students/student_001/clubs/' + clubName, {
                joined: new Date().toISOString(),
                status: isJoined ? 'left' : 'joined'
            });
            if (success) {
                loadClubsData();
            }
        }
